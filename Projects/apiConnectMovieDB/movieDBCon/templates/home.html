{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <div class="row">
    {% for movie in object_list %}
    <div class="col-6 col-sm-6">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{ movie.imgurl }}" class="card-img" alt="img">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <h5 class="card-title">{{movie.name}}</h5>
                <p class="card-text">{{movie.description|truncatewords:45}}</p>
                <p class="card-text"><small class="text-muted">Released on {{movie.date}}</small></p>
                </div>
            </div>
            </div>
        </div>
    </div>
    {% if forloop.counter|divisibleby:2 %}
    </div><div class="row">
    {% endif %}
    {% endfor %}
    </div>
</div>
{% endblock %}
