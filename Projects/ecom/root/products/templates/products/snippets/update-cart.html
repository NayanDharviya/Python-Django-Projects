<form  method="POST" action="{% url 'cart:update' %}" class='form-product-ajax' end-point='{% url "cart:apiupdate" %}'>
    <!-- here above in url cart:update where cart is the namespace use in main url page i.e. ecommerce/urls.py
    and update is the name of url which is used in CArt/urls.py -->
    {% csrf_token %}
    <span class="submit-span">
    {% if in_cart %}
        <button type="submit" class="btn btn-success">Remove</button>
    {% else %}
        <button type="submit" class="btn btn-success">Add to cart</button>
    {% endif %}
    </span>
    <input type="hidden" class="cart-item-product-id" name='pid' id='pid' value="{{ product.id }}">
</form>
