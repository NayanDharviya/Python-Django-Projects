<form class="form-inline my-2 my-lg-0" action="{% url 'search:list' %}">
    <!-- here name='q' is the general name for search anything  -->
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name='q' value="{{ request.GET.q }}" >
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
